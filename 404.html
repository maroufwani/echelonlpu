<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 | System Error</title>
    <meta name="robots" content="noindex, follow">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/images/favicon.png">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <style>
        .error-page {
            height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: var(--bg-color);
            position: relative;
            overflow: hidden;
            margin-top: 70px;
            /* Offset for fixed navbar */
        }

        .error-code {
            font-size: 10rem;
            font-family: var(--font-heading);
            color: var(--primary-color);
            text-shadow: 0 0 20px var(--primary-color);
            position: relative;
            animation: glitch 2s infinite;
            line-height: 1;
        }

        .error-message {
            font-size: 2rem;
            color: #fff;
            margin-bottom: 20px;
            font-family: var(--font-heading);
            letter-spacing: 2px;
        }

        .error-desc {
            color: var(--text-color);
            margin-bottom: 40px;
            max-width: 500px;
            font-size: 1.1rem;
        }

        @keyframes glitch {
            0% {
                text-shadow: 2px 2px 0px var(--secondary-color), -2px -2px 0px var(--accent-color);
            }

            25% {
                text-shadow: -2px 2px 0px var(--secondary-color), 2px -2px 0px var(--accent-color);
            }

            50% {
                text-shadow: 2px -2px 0px var(--secondary-color), -2px 2px 0px var(--accent-color);
            }

            75% {
                text-shadow: -2px -2px 0px var(--secondary-color), 2px 2px 0px var(--accent-color);
            }

            100% {
                text-shadow: 2px 2px 0px var(--secondary-color), -2px -2px 0px var(--accent-color);
            }
        }
    </style>
</head>

<body>

    <!-- Custom Cursor -->
    <div class="cursor"></div>
    <div class="cursor-follower"></div>

    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="logo">ECHELON<span class="dot">.</span></a>
            <ul class="nav-links">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="about.html" class="nav-link">About Us</a></li>
                <li><a href="contact.html" class="nav-link">Contact</a></li>
            </ul>
            <a href="join.html" class="btn-cta">Join Echelon</a>
            <button class="mobile-toggle" aria-label="Toggle navigation">
                <span class="line"></span>
                <span class="line"></span>
                <span class="line"></span>
            </button>
        </div>
    </nav>

    <!-- 404 Content -->
    <section class="error-page">
        <div id="particles-js" style="position: absolute; width: 100%; height: 100%; z-index: 0;"></div>
        <div style="z-index: 1; position: relative;">
            <h1 class="error-code">404</h1>
            <h2 class="error-message">SYSTEM FAILURE</h2>
            <p class="error-desc">The page you are looking for has been lost in the digital void or does not exist.</p>
            <a href="index.html" class="btn-cta">Return to Base</a>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">ECHELON</div>
                <div class="footer-socials">
                    <a href="https://www.instagram.com/echelon.lpu/"><i class="fab fa-instagram"></i></a>
                </div>
                <p>&copy; 2025 Echelon Student Organization. All Rights Reserved.</p>
                <p style="font-size: 0.8rem; margin-top: 10px; color: #777;">Developed by <a
                        href="https://www.wani.eu.org" target="_blank" style="color: var(--primary-color);">Marouf
                        Wani</a></p>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
